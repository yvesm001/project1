<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css" />
    <link rel="icon" type="image/x-icon" href="/bunny_icon.png">
    <title>Carrot Craze</title>
</head>
<body>

    <main>
        <h1><img id="carrot-icon" src="carrot_transparent.png"/>CARROT CRAZE<img id="carrot-icon" src="carrot_transparent.png"/></h1>

        <div id="game-intro">
            <img src="/play_button_transparent.png" id="play-button" alt="" />
        </div>

        <div id="game-container">
            <div id="game-screen"></div>
            <div id="stats"><h2 id="score">Score: 0</h2><h2 id="lives">Lives: 3</h2><h2 id="timer">Timer: 00:40</h2></div>

            <div id="win-lose"></div>
            <div id="final-stats"><h2 id="final-score">FINAL SCORE</h2></div>
        </div>

    </main>
    <script type="text/javascript" src="/game.js"></script>
    <script type="text/javascript" src="/script.js"></script>

</html>
